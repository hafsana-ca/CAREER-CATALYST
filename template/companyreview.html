{% include 'companyheader.html' %}


<!-- ======= Hero Section ======= -->
<section id="hero">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
  
  
      <div class="carousel-inner" role="listbox">
  
        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(https://images.pexels.com/photos/7014337/pexels-photo-7014337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)">
          <div class="carousel-container">
            <div class="container">
              <h2 class="animate__animated animate__fadeInDown"><span>RATINGS AND REVIEWS</span></h2>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </section>
  <br><br><br>

  <div class="container" style="margin-top: 100px;">
    <div class="row">
      {% for i in data['view'] %}
        <div class="col-md-4">
          <div class="card">
            <center>
            <div class="card-header">
              {{i['first_name']}} {{i['last_name']}}
            </div></center>
            <div class="card-body">
              <p><strong>Review:</strong> {{i['review']}}</p>
              <p><strong>Rating:</strong> {{i['rating']}}</p>
              
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <style>
    body {
      background-image: url();
      background-size: cover;
      height: 100%;
    }
    .card{
      border: 2px solid #0a0808;
      border-radius: 10px;
      padding: 5px;
      width: 300px;
      margin: 50px;
    }
    .card-header{
      border: 2px solid #cc4242;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      margin: 10px;
    }

  </style>

  {%include 'public_footer.html' %}
