{% include 'companyheader.html' %}

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
  
  
      <div class="carousel-inner" role="listbox">
  
        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(https://images.pexels.com/photos/7014337/pexels-photo-7014337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)">
          <div class="carousel-container">
            <div class="container">
              <h2 class="animate__animated animate__fadeInDown"><span>BLOGS</span></h2>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  </section>
  <br><br><br>
<center>
  <form action="" method="post">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      {% for i in data['view'] %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              {{i['title']}}  
            </div>
            <div class="card-body">
              
            {% if i['post_type']=='blog' %}

            <p><textarea name="des" id="" cols="30" rows="10"></textarea> </p>
              
            </div>
            {% elif i['post_type']=='webinar' %}

            <p><a href="{{i['link']}}">Link To Webinar</a></p>
            {% endif %}

            <input type="submit"  class="form-control" style="background-color: rgb(175, 153, 164);" value="SUBMIT" name="submit">
          </div>
      </div>
    {% endfor %}
  </div>
</div>
</form>


</center>
<style>
  .card{
    border: 2px solid #0a0808;
    border-radius: 10px;
    padding: 5px;
    width: 360px;
    margin: 50px;
  }
  .card-header{
    border: 2px solid #070707;
    border-radius: 10px;
    padding: 10px;
    width: 300px;
    margin: 10px;
  }
</style>
