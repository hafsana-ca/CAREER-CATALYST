{% include 'adminheader.html' %}
<br><br><br>

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
  
  
      <div class="carousel-inner" role="listbox">
  
        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(https://images.pexels.com/photos/7014337/pexels-photo-7014337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)">
          <div class="carousel-container">
            <div class="container">
              <h2 class="animate__animated animate__fadeInDown"><span>COMPANY POST</span></h2>
            </div>
          </div>
        </div>
  
      </div> 
    </div>
  </section>
  <br><br><br>

  <div class="container" style="margin-top: 100px;">
    <div class="row">
      {% for i in data['view'] %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              {{i['company_name']}} 
            </div>
            <div class="card-body">
              <p><strong>Title :</strong> {{i['title']}}</p>
              {% if i['post_type'] == "video" %}
                <p>
                  <video width="240" height="200" controls>
                    <source src="/{{i['post']}}" type="video/mp4">
                    
                  </video>
                </p>
              {% else %}
              <p><a href="{{i['post']}}"><img src="/{{i['post']}}" alt="Image" style="width: 200px;"></a></p>
              <!-- <p><strong>Post:</strong><a href="{{i['post']}}">View</a></p> -->
              {% endif %}
             
              <p><strong>Post Type:</strong> {{i['post_type']}}</p>
              <p><strong>Date:</strong> {{i['date']}}</p>
              <p><a href="?action=delete&id={{i['company_post_id']}}" class="btn btn-success">Delete</a></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <br><br><br>
{%include 'public_footer.html' %}
